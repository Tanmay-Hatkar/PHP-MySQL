<!DOCTYPE html>
<html>
	<head>
		<title>Product Details</title>
	</head>
	<body>
		<h2>Enter the Product Details:</h2>
		<form action="insert.php" method="post">
			<table>
				<tr>
					<td>Enter Product Id:</td>
				    <td><input type="number" name="product_id"></td>
				</tr>
				<tr>
					<td>Enter Product Name:</td>
				    <td><input type="text" name="product_name"></td>
				</tr>
				<tr>
					<td>Enter Product Price:</td>
				    <td><input type="number" name="product_price"></td>
				</tr>
				<tr>
					<td>Enter Product Description:</td>
				    <td><input type="text" name="product_description"></td>
				</tr>
				<tr>
					<td><button>INSERT</button></td>
				</tr>
			</table>
		</form>
		<h2>Remove Product Details:</h2>
		<form action="delete.php" method="post">
        <table>
            <tr>
                <td>Product Id:</td>
                <td>
                    <input type="number" name="product_id"></td>
            </tr>
            <tr>
                <td><button>DELETE</button></td>
            </tr>
        </table>
    	</form>
    	<h2>Update Product Details:</h2>
	    <form action="update.php" method="post">
	        <table>
	            <tr>
	                <td>Product Id:</td>
	                <td>
	                    <input type="number" name="product_id">
	                </td>
	            </tr>
	            <tr>
	                <td>Product Description:</td>
	                <td>
	                    <input type="text" name="product_description">
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <button>UPDATE</button>
	                </td>
	            </tr>
	        </table>
	    </form>
	</body>
</html>
